<!DOCTYPE html>
<html>
    <head>
        <title>Докуменация для  классов</title>
        <style type="text/css">
            h1{
                text-align: center;
                font-size: 150%;
                color:darkgoldenrod;
                width: 100%;
                border-style: hidden;
                padding-top: 20px;
                padding-bottom: 20px;
            }
            p {
                text-align: center;
                font-size: large;
                font-family: Arial, Helvetica, sans-serif;
                border-color: black;
                width: 100%;
                border-style: hidden;
            }
            p.field {
                text-align: center;
                font-size: large;
                font-family: Arial, Helvetica, sans-serif;
                color: black;
                width: 100%;
                border-style: hidden;
            }
            p.method{
                text-align: center;
                font-size: 150%;
                color: black;
                width: 100%;
                border-style: hidden;
            }
            .colortext{
                color: darkgoldenrod
            }
            div {
                border-width: 2px;
                width: 70%;
                margin-left: 15%;
                border-style: solid;
                border: solid black;
                border-radius: 10px;
                background-color: cornsilk;
            }
        </style>
    </head>
    <body>
    <div>
<h1>Имя класса - краткое описание:<br />#Имя функции - #краткое описание</h1>
<hr />
<p><span class="colortext">Полное описание:</span><br />#Полное описание</p>
<hr />
<p class="field"><span class="colortext">Поля - краткое описание:</span><br />#Поля - #краткое описание</p>
 <hr />
<p class="method"><span class="colortext">Методы - краткое описание:</span><br />#Методы - #краткое описание</p>
</div>
</body>
    </html>
