<!DOCTYPE html>
<html>
    <head>
        <title>Докуменация для функций</title>
        <style type="text/css">
            h2{
                text-align: center;
                font-size: 150%;
                color: darkgoldenrod;
                width: 100%;
                border-style: hidden;
                padding-bottom: 20px;
                padding-top: 20px;
            }
            p{
                text-align: center;
                font-size: large;
                font-family: Arial, Helvetica, sans-serif;
                border-color: black;
                width: 100%;
                border-style: hidden;
            }
            .colortext{
                color:darkgoldenrod;
            }
            div {
                border-width: 2px;
                width: 70%;
                margin-left: 15%;
                border-style: solid;
                border: solid black;
                border-radius: 10px;
                background-color: cornsilk;
            }
        </style>
    </head>
    <body>
    <div>
<h2>Название функции - краткое описание:<br />#Название функции - #краткое описание</h2>
<hr />
<p><span class="colortext">Полное описание функции:</span><br />#Полное описание функции</p>
    </div>
</body>
    </html>
